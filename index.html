<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link rel="stylesheet" href="style.css" link="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <h5 class="card-header">TIP CALCULATOR</h5>
        <div class="card-body">
            <h5 class="card-title">Enter your bill amount</h5>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="bill" class="col-form-label">Rs</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="bill" class="form-control" required>
                </div>
            </div>
            <!-- service -->
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="service" id="amount" class="col-form-label">How was the service?</label>
                    <select id="services" class="form-select">
                        <option value="0.20">Excellent - 20%</option>
                        <option value="0.01">Medium - 10%</option>
                        <option value="0.05">Not so good - 5%</option>
                    </select>
                </div>
            </div>
            <!-- split -->
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="split" class="col-form-label">How many people are sharing the bill?</label>
                    <input type="number" id="split" class="form-control">
                </div>
            </div>
            <!-- button -->

            <div class="btn">
                <button class="btn btn-danger" id="calculate">Calculate</button>
            </div>

            <!-- result -->
            <div class="tip">
                <p class="amount"><b>Tip amount</b></p>
                Rs<span id="total"><b> 0.00</b></span>
                <small id="each">each</small>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
